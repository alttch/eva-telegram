# obtain token from https://telegram.me/BotFather
token: MYSECRETTOKEN
# poll interval
interval: 2
# retry interval, if not specified, no Telegram API retry is made on errors
# retry-interval: 2
# max wait time for macro execution
wait: 60
# reply_markdown inline_keyboard menu (array of arrays)
# item format: macro:description
# to hide command from menu, put dot before it
menu:
  - - test:test macro
    - .test2:test macro2
  - - lights_on:turn the lights on
    - lights_off:turn the lights off
